<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Shaad</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 380px;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.7s ease;

        }

        .login-card h4 {
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            /* padding: 10px;
            margin: 10px 0; */
        }

        button {
            width: 100%;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            border-radius: 50px;
        }

        /* Messages */
        .messages {
            margin-bottom: 25px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h4 class="text-center mb-4">Login to Shaad</h4>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username or Email....." required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password...." required>
            </div>

            {% if messages %}
            <div class="messages">
                {% for msg in messages %}
                <div class="message {% if msg.tags %}{{ msg.tags }}{% else %}error{% endif %}">
                    <i
                        class="fas fa-{% if msg.tags == 'success' %}check-circle{% else %}exclamation-circle{% endif %}"></i>
                    <div>{{ msg }}</div>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <button class="btn btn-primary w-100 mb-2">Login</button>

            <p class="text-center mt-3 text-muted" style="font-size: 14px;">
                Â© 2025 Shaad Mate
            </p>

        </form>
    </div>

</body>

</html>
