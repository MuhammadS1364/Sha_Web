<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wing</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 95%;
            max-width: 650px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add Wing</h2>
        {% if messages %}
        {% for msg in messages %}
        <div class="radio-option">
            <label for="">error</label>
            {{ msg }}
        </div>

        {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Row 1 -->
            <div class="row">
                <div class="form-group">
                    <label>Wing User (Login User)</label>
                    <select name="wing_user" id="">
                        {% for wingUser in all_Users %}
                        {% if wingUser.is_staff %}
                        <option value="{{ wingUser.id}}"> {{ wingUser.username}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Wing Code</label>
                    {{ form.Wing_Code }}
                </div>
            </div>

            <!-- Wing Name -->
            <div class="form-group">
                <label>Wing Name</label>
                {{ form.Wing_Name }}
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Wing Email</label>
                <select name="Wing_Email" id="">
                    {% for wingUser in all_Users %}
                    {% if wingUser.is_staff %}
                    <option value="{{ wingUser.email}}"> {{ wingUser.email}}</option>
                    {% endif %}
                    {% endfor %}
                </select>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="form-group">
                    <label>Chair Person</label>
                    {{ form.Chair_Person }}
                </div>

                <div class="form-group">
                    <label>Assistant Person</label>
                    {{ form.Assist_Person }}
                </div>
            </div>

            <!-- Logo Upload -->
            <div class="form-group">
                <label>Wing Logo</label>
                {{ form.wing_logo }}
            </div>

            <button type="submit">Submit Wing</button>

        </form>
    </div>

</body>

</html>
