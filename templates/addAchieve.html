<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student | {{request.user}}</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 95%;
            max-width: 650px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Add Achievement</h2>

        {% if messages %}
        {% for msg in messages %}
        <div class="radio-option">
            <label for="">error</label>
            {{ msg }}
        </div>

        {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="form-group">
                    <label>Student Name</label>
                    <!-- {{ form.student_name }} -->
                    <input type="text" value="{{request.user}}" readonly>
                </div>

                <div class="form-group">
                    <label>Progame Tile</label>
                    {{ form.achieved_Title }}
                </div>
            </div>

            <div class="form-group">
                <label>Result</label>
                <select name="achiever_Result" id="">
                    <option value="" disabled selected>Select Position</option>
                    <option value="First">First</option>
                    <option value="Second">Second</option>
                    <option value="Third">Third</option>
                </select>
            </div>

            <div class="form-group">
                <label>Programe Conductor</label>
                {{ form.achieveMent_Conductor }}
            </div>

            <div class="form-group">
                <label>Programe Date</label>
                {{ form.achieveMent_date }}
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Any Poster (Optional)</label>
                    {{ form.achieveMent_poster }}
                </div>

                <div class="form-group">
                    <label>Programe Discription</label>
                    {{ form.achieveMent_discription }}
                </div>
            </div>

            <button type="submit">Submit Student</button>

        </form>
        <a href="{% url 'Student_DashBoard'%}">To Back</a>
    </div>

</body>

</html>
