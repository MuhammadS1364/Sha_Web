<!DOCTYPE html>
<html>

<head>
    <title>Upload Result</title>
</head>

<body>

    <h2>Upload Result for: <span style="color:blue;">{{ Selected_Programe.Program_name }}</span></h2>

    <h3>Registered Candidates:</h3>

    {% if all_Candidates %}
    <ul>
        {% for c in all_Candidates %}
        <li>
            {{ c.Candidates_Name }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p style="color:red;">No candidates registered for this program.</p>
    {% endif %}

    <hr>

    <!-- Your result upload form here -->

</body>

</html>
