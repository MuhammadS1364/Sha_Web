<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Programe | {{request.user}}</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 95%;
            max-width: 650px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 26px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .form-group {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #357abd;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Register Your Programes</h2>
        {% if messages %}
        {% for msg in messages %}
        <div class="radio-option">
            <label for="">error</label>
            {{ msg }}
        </div>

        {% endfor %}
        {% endif %}


        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="form-group">
                    <label>Wing User</label>
                    <input type="text" name="Program_Created" value="{{request.user}}" readonly>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Program Name</label>
                    {{ form.Program_name }}
                </div>
                <div class="form-group">
                    <label>Program Venue Program_Venue</label>
                    <select name="Program_Venue">
                        <option value="" disabled selected>Select Venue</option>
                        <option value="Computer Lab">Computer Lab</option>
                        <option value="Reading Room">Reading Room (Niics)</option>
                        <option value="Administrtive Center">Shaad Administrtive Center (U5)</option>
                        <option value="CHS Ground">CHS Ground</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label>Program_date</label>
                    {{ form.Program_date }}
                </div>
                <div class="form-group">
                    <label>Program_poster</label>
                    {{ form.Program_poster }}
                </div>
            </div>

            <button type="submit">Add Program</button>
        </form>

    </div>

</body>

</html>
