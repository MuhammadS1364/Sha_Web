<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            background: white;
            padding: 40px;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #ff4d4d;
        }

        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }

        a {
            text-decoration: none;
            padding: 12px 25px;
            background: #4f46e5;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        a:hover {
            background: #3730a3;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>404</h1>
        <p>Oops! Page not found.</p>
